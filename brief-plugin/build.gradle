buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.4"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply plugin: 'kotlin'

intellij {
    pluginName 'Brief Plugin'
}

patchPluginXml {
    sinceBuild "93"
}

repositories {
    mavenCentral()
}

